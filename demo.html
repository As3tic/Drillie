<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Chatbot</title>
    <style>
        /* Add your CSS styles for the chat interface here */
        /* Example styles for the chat container and messages: */
        .chat-container{
            width: 1300px;
            height:21.5em;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            min-height: 40px;
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
            left:350px;    
            position:absolute;  
            bottom:30px; 
            border:1px solid black;
         }
        .head{
            width: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            min-height: 40px;
            text-align: center;
            font-size: 40px;
            font-family:Georgia, 'Times New Roman', Times, serif;
            top:0;
        }
        #user-input{
           
            border-radius: 10px;
            padding: 5px 10px;
            margin: 5px 0;
            width:700px;
            height:50px;
        }
        .bot-message {
            background-color: #4caf50;
            color: #fff;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px 0;
        }
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #0099cc, transparent), 
                        radial-gradient(circle, #ff3399, transparent),
                        radial-gradient(circle, #35e469, transparent);
            background-position: 25% 25%, 75% 75%;
            background-size: 200px 200px;
            background-repeat: no-repeat;
            animation: backgroundAnimation 10s infinite ease-in-out;
        }
        #message{
            bottom:50px;
            position:absolute;
            left:30%;
            
        }
        .history{
            width:250px;
            height:21.5em;
            border: 1px solid black;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
            bottom:30px;
            position: absolute;
            left:30px;
        }
        /* CSS styles for the send button and icon */
        .send-button 
    {
    background-color: #0099cc;
    color: white;
    border: none;
    padding: 20px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    }

.send-button i {
    margin-right: 5px;
}
.chat-history{
 font-size: 20px;
 text-align: center;
}
@keyframes backgroundAnimation {
    0% {
    background-position: 0% 0%, 100% 100%;
    }
    100% 
    {
     background-position: 300px 200px, -100px -100px;
    }
    }
    </style>
</head>
<body>
    <div class="head">
        DRILLIE
    </div>
    <div class="chat-container" id="chat-container">
        
    </div>
    <div class="history">
              <div class="chat-history">
                        Chat History
                        <hr>
              </div>
    </div>
    <div id="message">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage" class="send-button">
            <i class="fas fa-paper-plane fa-lg"></i>
        </button>
        
        
    </div>

   
</body>
<script>
    // JavaScript code for sending and receiving messages
    function sendMessage() {
        var userMessage = document.getElementById("user-input").value;
        document.getElementById("user-input").value = "";
        
        // Display user message
        displayMessage(userMessage, true);

        // Simulate a bot response (you would replace this with actual chatbot logic)
        setTimeout(function () {
            var botResponse = "This is a sample bot response.";
            displayMessage(botResponse, false);
        }, 1000);
    }

    function displayMessage(message, isUser) {
        var chatContainer = document.getElementById("chat-container");
        var messageClass = isUser ? "user-message" : "bot-message";
        var messageElement = document.createElement("div");
        messageElement.className = messageClass;
        messageElement.innerText = message;
        chatContainer.appendChild(messageElement);

        // Scroll to the bottom of the chat container
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
</script>
</html>
