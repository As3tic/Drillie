<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/2ffa0d5e9f.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #45462A;
        }
        .chat-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #412f26;
            border-radius: 10px;
            background-color: #EFDCAC; 
            display: flex;
            flex-direction: column;
            height: 500px;
            margin-top: 24px;
        }
        .message-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .message-container.user {
            justify-content: flex-end;
            align-items: flex-end;
        }
        .message-box {
            max-width: 70%;
            padding: 10px;
            border: 1px solid #412f26;
            border-radius: 5px;
            background-color: #eea25f;
        }
        .message-box.user {
            background-color: #ffffff;
            color: #000000;
        }
        #chat-history {
            flex: 1;
            overflow-y: scroll;
            border: 1px solid #412f26;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            background-color: #b1a17b; 
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8f8263;
        }
        .scroll-button {
            width: 7%;
            background-color: #b1a17b;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .scroll-button:hover {
            background-color: #8f8263;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1><center>DRILLIE</center></h1>
        <div id="chat-history">
            <!-- Messages will be added here -->
        </div>
        <form id="chat-form">
            <input type="text" id="question" placeholder="Ask me about mining">
            <button type="submit">Ask</button>
            <button class="scroll-button" id="scroll-down"><i class="fa-solid fa-angle-down fa-bounce" style="color: #4a4d2e;"></i></button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#chat-form").submit(function (event) {
                event.preventDefault();
                var question = $("#question").val();
                addMessage("User", question, true);
                $.ajax({
                    type: "POST",
                    url: "/ask",
                    data: { question: question },
                    success: function (data) {
                        var answer = data.answer;
                        addMessage("Chatbot", answer, false);
                        $("#question").val(""); // Clear the input field
                    },
                });
            });

            $("#scroll-down").click(function () {
                scrollToBottom();
            });

            function addMessage(sender, message, isUser) {
                var messageDiv = $("<div class='message-container'></div>");
                var messageBox = $("<div class='message-box'></div>");
                messageBox.text(message);

                if (isUser) {
                    messageDiv.addClass("user");
                    messageBox.addClass("user");
                }

                messageDiv.append(messageBox);
                $("#chat-history").append(messageDiv);
                scrollToBottom();
            }

            function scrollToBottom() {
                var chatHistory = document.getElementById("chat-history");
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        });
    </script>
</body>
</html>
