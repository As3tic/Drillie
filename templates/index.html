<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/2ffa0d5e9f.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffa500; /* Change the background color here */
            color:white;
            overflow: hidden;
        }
        .sidebar {
            width: 0;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #d67336; /* Sidebar background color */
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px; /* Space for the logo */
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: white; /* White text color for sidebar links */
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #ffa500; /* Hover color for sidebar links */
        }
        .openbtn {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            margin-left: 10px; /* Adjust the left margin of the button */
        }
        .chat-container {
            position: absolute;
            top: 0;
            left: 250px; /* Adjust the left margin to accommodate the sidebar width */
            bottom: 0;
            right: 0;
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 20px;
            background-color: #d67336;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add a subtle box shadow */
            overflow-y: auto;/* Add a subtle box shadow */
            display: flex;
            flex-direction: column;
        }
        .message-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .message-container.user {
            justify-content: flex-end;
            align-items: flex-end;
        }
        .message-box {
            max-width: 70%;
            padding: 10px;
            border: 1px solid #412f26;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }
        .message-box.user {
            background-color: #ffffff;
            color: #000000;
        }
        #chat-history {
            flex: 1;
            border: 1px solid #412f26;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto; 
        }
        .chat-form {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            margin-top: 10px;
            background-color: #eea25f; /* Change the background color */
            color: #000; /* Change the text color */
        }
        button {
            background-color: #b1a17b; 
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8f8263;
        }
        .scroll-button {
            width: 7%;
            background-color: #b1a17b;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .scroll-button:hover {
            background-color: #8f8263;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 50px; /* Adjust the maximum width of the logo */
        }
    </style>
</head>
<body>
    <img src="images/drillie-4.png"  class="logo">
    <div class="sidebar">
        <span class="openbtn" onclick="openNav()">&#9776;</span>
        <a href="#">Chat</a>
        <a href="#">Any Doubts</a>
    </div>
    <div class="chat-container">
        <h1><center>DRILLIE</center></h1>
        <div id="chat-history">
            <!-- Messages will be added here -->
        </div>
        <form id="chat-form">
            <input type="text" id="question" placeholder="Ask me about mining">
            <button type="submit">Ask</button>
            <button class="scroll-button" id="scroll-down"><i class="fa-solid fa-angle-down fa-bounce" style="color: #4a4d2e;"></i></button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function openNav() {
            var sidebar = document.querySelector(".sidebar");
            var chatContainer = document.querySelector(".chat-container");

            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                chatContainer.style.marginLeft = "0";
            } else {
                sidebar.style.width = "250px";
                chatContainer.style.marginLeft = "250px";
            }
        }

        $(document).ready(function () {
            $("#chat-form").submit(function (event) {
                event.preventDefault();
                var question = $("#question").val();
                if (question.trim() !== "") {
                addMessage("User", question, true);
                $.ajax({
                    type: "POST",
                    url: "/ask",
                    data: { question: question },
                    success: function (data) {
                        var answer = data.answer;
                        addMessage("Chatbot", answer, false);
                        $("#question").val(""); // Clear the input field
                    },
                });
            }
            });

            $("#scroll-down").click(function () {
                scrollToBottom();
            });

            function addMessage(sender, message, isUser) {
                var messageDiv = $("<div class='message-container'></div>");
                var messageBox = $("<div class='message-box'></div>");
                messageBox.text(message);

                if (isUser) {
                    messageDiv.addClass("user");
                    messageBox.addClass("user");
                }

                messageDiv.append(messageBox);
                $("#chat-history").append(messageDiv);
                scrollToBottom();
            }
        });
    </script>
</body>
</html>
